<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chat Room</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #1d2b64, #f8cdda);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.chat-container {
  background: #fff;
  border-radius: 20px;
  width: 90%;
  max-width: 600px;
  height: 80vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

.chat-header {
  padding: 20px;
  background: #4e54c8;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.chat-header button {
  background-color: #ffffff22;
  color: white;
  padding: 8px 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
}

.chat-header button:hover {
  background-color: #ffffff55;
}

.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background-color: #ece5dd;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.chat-input {
  padding: 15px;
  display: flex;
  background: #eee;
  gap: 10px;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}

.chat-input button {
  background-color: #4e54c8;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

.chat-input button:hover {
  background-color: #3b40a4;
}

/* Messages styling */
.message {
  padding: 10px 14px;
  border-radius: 20px;
  max-width: 70%;
  font-size: 16px;
  word-wrap: break-word;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  animation: fadeIn 0.25s ease-in forwards;
}

.message.left {
  align-self: flex-start;
  background-color: #ffffff;
  border-bottom-left-radius: 0;
}

.message.right {
  align-self: flex-end;
  background-color: #dcf8c6; /* WhatsApp green */
  border-bottom-right-radius: 0;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
</head>
<body>
    <!-- Main chat container, responsive and centered -->
    <div class="chat-container flex flex-col bg-white rounded-xl shadow-lg overflow-hidden
                max-w-md w-full h-[90vh] md:h-[80vh] lg:h-[70vh]">
        <!-- Chat header with room ID and copy button -->
        <div class="chat-header p-4 bg-blue-600 text-white flex justify-between items-center rounded-t-xl">
            <h2 class="text-xl font-semibold">Room: <span id="room-id"></span></h2>
            <button id="copy-btn"
                class="bg-blue-700 hover:bg-blue-800 text-white text-sm py-2 px-4 rounded-lg
                       transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Copy Invite Link
            </button>
        </div>

        <!-- Message display area -->
        <div class="chat-box flex-1 p-4 overflow-y-auto space-y-2" id="messages">
            <!-- Messages will be dynamically appended here by script.js -->
        </div>

        <!-- Chat input area with typing status and send button -->
        <div class="chat-input p-4 bg-gray-100 border-t border-gray-200 flex flex-col rounded-b-xl">
            <!-- Typing status indicator -->
            <div id="typing-status" class="ml-2 mb-1 text-sm text-gray-500 italic"></div>
            <div class="flex items-center">
                <!-- Message input field -->
                <input id="msg" placeholder="Type a message..." autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <!-- Send message button -->
                <button id="send-btn"
                    class="ml-3 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-5 rounded-lg shadow-md
                           transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                    Send
                </button>
            </div>
        </div>
    </div>

    <!-- Socket.IO client library (updated to a more recent CDN) -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Your main chat script -->
    <script src="script.js"></script>
</body>
</html>
