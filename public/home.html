<!DOCTYPE html>
<html>
<head>
  <title>Create Chat Room</title>
</head>
<body>
  <h1>Welcome to Chat App</h1>
  <button onclick="createRoom()">Create Chat Room</button>

  <script>
    function createRoom() {
      const roomId = Math.random().toString(36).substr(2, 8);
      // âœ… Use query param
      window.location.href = `/index.html?room=${roomId}`;
    }
  </script>
</body>
</html>
