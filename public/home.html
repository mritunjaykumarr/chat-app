<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Chat Room</title>
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- The body now uses the same gradient background as your index.html for visual consistency -->
<body class="p-4 bg-gradient-to-br from-blue-800 to-purple-400 min-h-screen flex justify-center items-center">
    <!-- Main container for the welcome message and button -->
    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to Chat App</h1>
        <button onclick="createRoom()"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md
                   transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                   text-lg">
            Create New Chat Room
        </button>
    </div>

    <script>
        /**
         * Generates a unique room ID and redirects the user to the chat room.
         * The room ID is a 6-character alphanumeric string.
         */
        function createRoom() {
            // Generate a random string using Math.random and convert to base 36
            // substring(2, 8) gets 6 characters after "0."
            const roomId = Math.random().toString(36).substring(2, 8);
            // Redirect the browser to the new chat room URL
            window.location.href = `/chat/${roomId}`;
        }
    </script>
</body>
</html>
